<!DOCTYPE html>
<html>
<head>
    <title>Hello QueueMe</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
    <script src="/jquery.cookie.js"></script>
    <style>
		body {
			padding: 50px 200px 50px 200px
		}
	</style>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>

    <div class="form-group" id="user-form">
        <label for="name"><h1>Please input your full name: </h1></label><br/>
        <input type="text" id="name" class="form-control" placeholder="Your name here...">
    </div>

    <button id="join" type="button" class="btn btn-primary">Join the Queue</button>
    <button id="leave" type="button" class="btn btn-danger" style="display:none">Leave the Queue</button>
    <p></p>
    <div class="form-group">
        <label for="key" id="key" style="display:none"><h1 id="people_ahead"></h1></label>
        <input type="hidden" id="key" class="form-control" />
    </div>

</body>
</html>
